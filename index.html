<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Words Finder</title>
  </head>
  <body>
    <h1>Crossword Puzzle Clue</h1>
    <main>
      <form>
        <div>
          <label>Number of Letters</label>
          <select id="num-letters" value="10">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected="selected">10</option>
          </select>
        </div>
        <div id="text-input">
          <input id="idx-1" type="text" maxlength="1" />
          <input id="idx-2" type="text" maxlength="1" />
          <input id="idx-3" type="text" maxlength="1" />
          <input id="idx-4" type="text" maxlength="1" />
          <input id="idx-5" type="text" maxlength="1" />
          <input id="idx-6" type="text" maxlength="1" />
          <input id="idx-7" type="text" maxlength="1" />
          <input id="idx-8" type="text" maxlength="1" />
          <input id="idx-9" type="text" maxlength="1" />
          <input id="idx-10" type="text" maxlength="1" />
        </div>
        <button
          class="btn"
          type="submit"
          id="search-button"
          style="display: ''"
        >
          Search
        </button>
      </form>
      <section>
        <button class="btn" id="reset-button" style="display: none">
          Reset
        </button>
        <h2>Matching Words</h2>
        <ul id="results-list"></ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
